# Configuration for 'repo_helper' (https://github.com/repo-helper/repo_helper)
---
modname: 'html-section'
copyright_years: '2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'sphinx-toolbox'
assignee: 'domdfcoding'
version: '0.3.0'
license: 'BSD'
short_desc: 'Sphinx extension to hide section headers with non-HTML builders.'

use_whey: true
enable_conda: false
enable_docs: false
min_coverage: 95

python_versions:
  3.6:
   matrix_exclude:
    docutils:
     - 0.17
     - 0.18
    sphinx:
     - 5.0
     - 5.1
     - 5.2
     - 5.3
     - 6.0
     - 6.1
     - 6.2
     - 7.0
     - 7.1
     - 7.2
  3.7:
   matrix_exclude:
    sphinx:
     - 6.0
     - 6.1
     - 6.2
     - 7.0
     - 7.1
     - 7.2
  3.8:
   matrix_exclude:
    sphinx:
     - 7.2
  3.9:
  "3.10":
  "3.11":
  "3.12":
  3.13-dev:

keywords:
  - sphinx
  - documentation
  - sphinx-extension

third_party_version_matrix:
  sphinx:
    - 3.3
    - 3.4
    - 3.5
    - 4.0
    - 4.1
    - 4.2
    - 4.3
    - 4.4
    - 4.5
    - 5.0
    - 5.1
    - 5.2
    - 5.3
    - 6.0
    - 6.1
    - 6.2
    - 7.0
    - 7.1
    - 7.2
  docutils:
    - 0.16
    - 0.17
    - 0.18

classifiers:
 - 'Development Status :: 3 - Alpha'
 - "Framework :: Sphinx :: Extension"
 - 'Intended Audience :: Developers'
 - "Topic :: Documentation"
 - 'Topic :: Documentation :: Sphinx'
 - 'Topic :: Software Development :: Documentation'
 - "Topic :: Utilities"

mypy_deps:
 - types-docutils

tox_unmanaged:
 - testenv
